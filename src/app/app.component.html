<hello name="{{ name }}"></hello>
<p>

    <p>{{ title }}</p>
   

<div *ngFor="let todo of todolist">
    <div class="all">
   
<img class="photo" src="{{todo.myimage}}">
    

      <div class="name">
        
        {{todo.name}}
        {{todo.surname}}
        </div>

        <div class="postion">
          {{todo.position}}
</div>
          <div class="age">
           {{todo.age}}
          </div>

           <button mat-raised-button (click)="delete(todo)">Delete</button>
          <button (click)="update()">Update</button>
    
</div>
</div>
